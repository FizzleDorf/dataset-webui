<!DOCTYPE html>
<html>
<head>
	<title>Dataset Scripts Webui</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	table {
	  font-family: arial, sans-serif;
	  border-collapse: collapse;
	  width: 100%;
	  max-width: 500px;
	}

	td, th {
	  border: 1px solid #dddddd;
	  text-align: left;
	  padding: 8px;
	}

	tr:nth-child(even) {
	  background-color: #dddddd;
	}
	
	td button {
		width: 100%;
	}
	</style>
</head>
<body>
	<h1>LoRA Dataset Scripts Webui</h1>
	<h2>Datasets:</h2>
	<input disabled type="text" value="name"> </input>
	<input disabled type="text" value="description"> </input>
	<button disabled> New Dataset </button>
	<br><br>
	
	<div id="datasets"></div>
	<h2>Status check:</h2>
	<div id="check"></div>
	<script src="check.js"></script>
	<script src="dataset.js"></script>
</body>
</html>
